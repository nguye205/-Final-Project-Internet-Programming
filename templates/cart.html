{% extends "base.html" %}
{% block content %}
  <!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12">
                  <div class="breadcrumb_iner">
                      <div class="breadcrumb_iner_item">
                          <p>Shopping Cart</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- breadcrumb start-->

  <!--================Cart Area =================-->
  <section class="cart_area section_padding">
    <div class="container">
      <div class="cart_inner">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>

            {% for item in myCart %}
              <tr>
                <td>
                  <div class="media">
                    <div class="d-flex">
                      <a href="/single-product.html/{{item[1]}}">
                           <img src={{item[2]}} alt="">
                      </a>
                    </div>
                    <div class="media-body">
                      <a href="/single-product.html/{{item[1]}}">{{item[1]}}</a>
                    </div>
                  </div>
                </td>
                <td>
                  <h5>{{item[3]}}</h5>
                </td>
                <td>
                  <div class="product_count">
                    <span class="input-number-decrement"> <i class="ti-minus"></i></span>
                    {{item[4]}}
                    <span class="input-number-increment"> <i class="ti-plus"></i></span>
                  </div>
                </td>
                <td>
                  <h5>{{item[5]}}</h5>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
          <div class="checkout_btn_inner float-right">
            <a class="btn_1" href="/category/Clothes">Continue Shopping</a>
          </div>
        </div>
      </div>
  </section>
  <!--================End Cart Area =================-->
{% endblock %}
